<!doctype html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<title>Katya Kodar</title>
		<link href="./main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1> How to make a choice.. </h1>
		<div class="inputSection">
			<div class="inputs">
			<input placeholder="something"></input>
			</div>
		<button  class="addOption">add something</button>
		</div>
		<div class="resultSection"></div>
		<button>Go!</button>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			
			$('.resultSection').hide();
		
			var add_option = function(){

				$('.inputs').append('<input></input>');
			}

			$('.addOption').click(add_option);

		})

	</script>

	</body>
</html>
